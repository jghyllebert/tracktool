<div class="form-group">
    {% for option in options %}
        {% if forloop.first %}
        <label class="col-sm-2 control-label">Options</label>
        <div class="col-sm-10">
            <div class="checkbox">
                <label><input type="checkbox" name="{{ product.slug }}_option" value="{{ option }}"> {{ option }}</label>
            </div>
        </div>
        {% else %}
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label><input type="checkbox" name="{{ product.slug }}_option" value="{{ option }}"> {{ option }}</label>
            </div>
        </div>
        {% endif %}
    {% endfor %}
</div>
